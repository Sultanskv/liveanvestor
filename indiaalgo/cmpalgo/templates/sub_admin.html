{% extends "subadmin_base.html" %} 

{% block main %}
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-check label {
            margin-left: 8px;
        }
        .form-check input {
            margin: 0;
        }
        .form-check-inline {
            display: inline-block;
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>

    
        <h2>Add New SubAdmin</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter Your Mobile No.">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password">
            </div>
            <div class="form-group">
                <label>Permissions</label>
                <div class="form-check">
                    <input type="checkbox" id="showClientEdit" name="permissions">
                    <label for="showClientEdit">Show Client Edit</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="showGoToDashboard" name="permissions">
                    <label for="showGoToDashboard">Show Go To Dashboard</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="licencePermission" name="permissions">
                    <label for="licencePermission">Licence Permission</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="groupPermission" name="permissions">
                    <label for="groupPermission">Group Permission</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="groupServicesTabPermission" name="permissions">
                    <label for="groupServicesTabPermission">Group Services Tab Permission</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="strategyPermission" name="permissions">
                    <label for="strategyPermission">Strategy Permission</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="apiUpdate" name="permissions">
                    <label for="apiUpdate">API Update</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="addClient2DaysDemo" name="permissions">
                    <label for="addClient2DaysDemo">Add client - 2days/demo</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="addClientLive" name="permissions">
                    <label for="addClientLive">Add client - Live</label>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2023-2024 <a href="https://vak.algo.com" target="_blank">VAK</a>. All Rights Reserved.</p>
   

{% endblock %}
