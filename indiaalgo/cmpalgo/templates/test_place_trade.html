<!DOCTYPE html>
<html>
<head>
    <title>Place Trade</title>
</head>
<body>
    <h1>Place Trade</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="order_type">Order Type:</label>
        <input type="text" id="order_type" name="order_type" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" required><br>
        <label for="transaction_type">Transaction Type:</label>
        <input type="text" id="transaction_type" name="transaction_type" required><br>
        <label for="variety">Variety:</label>
        <input type="text" id="variety" name="variety" required><br>
        <button type="submit">Place Trade</button>
    </form>
</body>
</html>
