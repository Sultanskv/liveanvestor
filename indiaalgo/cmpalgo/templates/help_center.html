{% extends 'client_base.html' %}

{% block main %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000; /* Background color black */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #FFD700; /* Text color gold */
    }

    h1, h2 {
        color: #FFD700; /* Header color gold */
    }

    form {
        background-color: #000; /* Background color black */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Gold shadow */
    }

    input[type="text"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #FFD700; /* Border color gold */
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #333; /* Input background color */
        color: #FFD700; /* Input text color gold */
    }

    button[type="submit"] {
        background-color: black;      /* Background color */
        color: gold;                  /* Text color */
        border: 2px solid gold;       /* Border color */
        border-radius: 5px;           /* Rounded corners */
        padding: 10px 20px;           /* Padding */
        font-size: 16px;              /* Font size */
        font-weight: bold;            /* Bold text */
        cursor: pointer;              /* Pointer cursor on hover */
        transition: all 0.3s ease;    /* Smooth transition for effects */
        box-shadow: 0 4px 8px rgba(245, 222, 74, 0.5); /* Add shadow */
    }

    button[type="submit"]:hover {
        background-color: gold;       /* Background color on hover */
        color: black;                 /* Text color on hover */
        box-shadow: 0 6px 12px rgba(245, 222, 74, 0.7); /* More pronounced shadow */
        transform: scale(1.05);       /* Slightly enlarge on hover */
    }

    .container {
        max-width: 1000px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #000; /* Container background color black */
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.7); /* Gold shadow */
    }
    .form-control {
  display: block;
  width: 100%;
  height: calc(1.5em + .75rem + 2px);
  padding: .375rem .75rem;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: #495057;
  background-color: #000;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: .25rem;
  transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
input[type="text"], select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #FFD700;
  border-radius: 4px;
  box-sizing: border-box;
  background-color: #000;
  color: #FFD700;
}
</style>
 
<div class="content">  
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="container">
            <h2>Help Center</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
